collectors:
  - name: REST API
    className: com.labs2160.slacker.plugin.rs.RESTCollector
    configuration:
      port: 7000

workflows:
  - name: Echo
    alias: echo
    actionClass: com.labs2160.slacker.plugin.extra.EchoAction

  - name: Stock
    alias: stock
    actionClass: com.labs2160.slacker.plugin.extra.MarkitStockAction

  - name: Weather
    alias: weather
    actionClass: com.labs2160.slacker.plugin.extra.yahoo.WeatherAction

  - name: Calculator
    alias: calc
    actionClass: com.labs2160.slacker.plugin.extra.MathAction

  - name: Random Picker
    alias: pick
    actionClass: com.labs2160.slacker.plugin.extra.RandomPickerAction