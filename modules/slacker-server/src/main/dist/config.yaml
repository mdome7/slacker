collectors:
  - name:  REST API
    className: com.labs2160.slacker.plugin.rs.RESTCollector
    configuration:
      port: 7000

actions:
  - name: Echo
    alias: echo
    description: Echoes messages back
    className: com.labs2160.slacker.plugin.extra.EchoAction

  - name: Stock
    alias: stock
    description: Retrieves the current stock price for the specified symbol
    className: com.labs2160.slacker.plugin.extra.MarkitStockAction
    argsSpecification: <stock symbol>

  - name: Weather
    alias: weather
    description: Gets the current weather for the specified location
    className: com.labs2160.slacker.plugin.extra.yahoo.WeatherAction
    argsSpecification: <location or zip code>

  - name: Calculator
    alias: calc
    description: Gets the current weather for the specified location
    className: com.labs2160.slacker.plugin.extra.MathAction
    argsSpecification: <mathematical expression>

  - name: Random Picker
    alias: pick
    description: Randomly picks one or more values from a given set of values
    className: com.labs2160.slacker.plugin.extra.RandomPickerAction
    argsSpecification: <num to pick> <choice 1> <choice 2> ... <choice N>
